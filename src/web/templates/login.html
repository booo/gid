{% extends "layout.html" %}
{% block body %}
{% from "_formhelpers.html" import render_field %}
<form method="post" action="{{ url_for('login')}}">
  {{ form.hidden_tag() }}
  <ul>
    <li>{{ render_field(form.username) }}</li>
    <li>{{ render_field(form.password) }}</li>
  </ul>
  <p><input type="submit" value="Login" />
</form>
{%endblock%}
