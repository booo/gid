<ul class="repos">
  {% for repo in repos %}
    <li class="repo">
      <div class="name">
        <a href="{{url_for('users',username=repo['owner']['username'])}}">{{repo['owner']['username']}}</a>/<a href="{{url_for('repos',username=repo['owner']['username'],reponame=repo['name'])}}">{{ repo['name'] }}</a>
      </div>
      <div class="description">
        {% if repo['description'] %}
            {{ repo['description'] }}
        {% else %}
          No description available
        {% endif %}
      </div>
    </li>
  {% else %}
    <li>No repositories yet created</li>
  {% endfor %}
</ul>
