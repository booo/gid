{% extends "layout.html" %}
{% block body %}
<h2>Users</h2>
<ul>
{% for user in users %}
  <li>
    {{ user['name'] }}
    -
    {{ user['email']}}
    -
    <a href="{{ url_for('userShow', user= user['name']) }}">Profile</a>
    -
    <a href="{{ url_for('repositories', username = user['name']) }}">Repositories</a>
  </li>
{% else %}
  <li>No user registered</li>
{% endfor %}
</ul>
{%endblock%}
