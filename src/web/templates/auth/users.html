{% extends "layout.html" %}
{% block body %}
<h2>Users</h2>
<ul>
{% for user in users %}
  <li class="fullWidth">
    <a class="button repo {{ loop.cycle('white', 'gray') }}" href="{{url_for('users', username= user['name']) }}">
    {{ user['name'] }}
    -
    {{ user['email']}}
    </a>
  </li>
{% else %}
  <li>No user registered</li>
{% endfor %}
</ul>
{%endblock%}
