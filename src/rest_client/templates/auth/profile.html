{% extends "layout.html" %}
{% block body %}
{% from "_formhelpers.html" import render_field %}
<form method="post" action="{{ url_for('users')}}?__METHOD_OVERRIDE__=PUT">
  {{ form.hidden_tag() }}
  <ul>
    <li>{{ render_field(form.username) }}</li>
    <li>{{ render_field(form.email) }}</li>
    <li>{{ render_field(form.key) }}</li>
  </ul>
  <p><input type="submit" value="Update" />
</form>
{%endblock%}
