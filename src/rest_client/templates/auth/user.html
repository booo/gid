{% extends "layout.html" %}
{% block body %}
<h1>
  {{user['username']}}
 -
 <small>{{user['email']}}</small>
</h1>

<h2>Own repositories</h2>
<ul class="repos">
  {% for repo in user['repos']%}
    <li class="button repo white">
      <a
      href="{{url_for('repos',username=user['username'],reponame=repo['name'])}}">
        {{repo['name']}}
      </a>
    </li>
  {% else %}
    <li>No Repositories</li>
  {% endfor %}
</ul>
{%endblock%}
