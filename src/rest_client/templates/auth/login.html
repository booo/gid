{% extends "layout.html" %}
{% block body %}
<h2>Login</h2>

{% from "_formhelpers.html" import render_field %}
<form method="post" action="{{ url_for('session')}}">
  {{ form.hidden_tag() }}
  <ul>
    <li>{{ render_field(form.username) }}</li>
    <li>{{ render_field(form.password) }}</li>
  </ul>
  <p><input type="submit" value="Login" />
</form>
{%endblock%}
