<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>GID - Easy way of mainting GIT Repositories</title>
    <link rel="stylesheet" type="text/css" media="all" href="{{url_for('static', filename='css/reset.css')}}" />
    <link rel="stylesheet" type="text/css" media="all" href="{{url_for('static', filename='css/text.css')}}" />
    <link rel="stylesheet" type="text/css" media="all" href="{{url_for('static', filename='css/960.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}" />
  </head>

  <body>
    <div class="container_12 site">


      <div class="clear"></div>
      <div class="grid_11 main">
      {% with messages = get_flashed_messages(with_categories = true) %}
        {% if messages %}
          <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{category}}">{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      {% block body %}{% endblock %}
      </div>

    </div>
  </body>
</html>
