<ol>
{% for commit in commits %}
  <li>
    <h4>
      <a
      href="{{url_for('commitByUserAndRepoAndSha',username=owner,repository=repository,sha=commit['sha'])}}">
        {{commit['sha']}}
      </a>
    </h4>
    <p>
      {{commit['message']}}
    </p>
  </li>
{% else %}
  <li>No commits so far</li>
{% endfor %}
</ol>
