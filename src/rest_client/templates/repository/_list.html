<ul class="repos">
{% for repo in repos %}
    <li>
      <a class="button repo white" href="{{url_for('repos',username=repo['owner']['username'],reponame=repo['name'])}}">
        <em>
            {{ repo['name'] }}
        </em>
        by
         {{ repo['owner']['username'] }}
        -
        {% if repo['description'] %}
            {{ repo['description'] }}
        {% else %}
          No description available
        {% endif %}
      </a>
    </li>
{% else %}
  <li>No repositories yet created</li>
{% endfor %}
</ul>
