{% extends "layout.html" %}
{% block body %}
<h1>
  <a href="{{url_for('repos',username=user,reponame=repo)}}">
    {{repo}}
  </a>
  /
  {{blob['sha']}}
</h1>

<ul>
  <li>Length: {{blob.rawLength}}</li>
  <li>Type: {{blob.type}}</li>
</ul>

<h2>Content</h2>
<p>
  {{blob['content']|safe}}
</p>
{%endblock%}
